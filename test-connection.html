<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Koneksi API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Test Koneksi API CodeIgniter</h1>
    
    <div id="results"></div>
    
    <button onclick="testAll()">ğŸš€ Test Semua</button>
    <button onclick="testBasicConnection()">ğŸŒ Test Koneksi Dasar</button>
    <button onclick="testWithAxios()">ğŸ“¡ Test dengan Axios</button>
    <button onclick="clearResults()">ğŸ—‘ï¸ Clear</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const apiUrl = 'http://localhost/ci4/public'
        const resultsDiv = document.getElementById('results')
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div')
            div.className = `test-result ${type}`
            div.innerHTML = message
            resultsDiv.appendChild(div)
        }
        
        function clearResults() {
            resultsDiv.innerHTML = ''
        }
        
        async function testBasicConnection() {
            addResult('ğŸ” Testing basic connection...', 'info')
            
            try {
                const response = await fetch(apiUrl + '/post')
                
                if (response.ok) {
                    const data = await response.json()
                    addResult(`âœ… Koneksi berhasil! Status: ${response.status}`, 'success')
                    addResult(`ğŸ“„ Data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success')
                } else {
                    addResult(`âŒ Response error: ${response.status} - ${response.statusText}`, 'error')
                }
            } catch (error) {
                addResult(`âŒ Koneksi gagal: ${error.message}`, 'error')
                addResult(`ğŸ’¡ Kemungkinan masalah:<br>
                    â€¢ XAMPP Apache tidak running<br>
                    â€¢ URL salah: ${apiUrl}<br>
                    â€¢ CodeIgniter tidak berjalan<br>
                    â€¢ CORS tidak dikonfigurasi`, 'error')
            }
        }
        
        async function testWithAxios() {
            addResult('ğŸ“¡ Testing with Axios...', 'info')
            
            try {
                const response = await axios.get(apiUrl + '/post')
                addResult(`âœ… Axios berhasil! Status: ${response.status}`, 'success')
                addResult(`ğŸ“„ Data: <pre>${JSON.stringify(response.data, null, 2)}</pre>`, 'success')
            } catch (error) {
                addResult(`âŒ Axios error: ${error.message}`, 'error')
                
                if (error.response) {
                    addResult(`ğŸ“Š Response error: ${error.response.status} - ${error.response.statusText}`, 'error')
                } else if (error.request) {
                    addResult(`ğŸ“¡ Request error: Tidak ada response dari server`, 'error')
                } else {
                    addResult(`âš™ï¸ Setup error: ${error.message}`, 'error')
                }
            }
        }
        
        async function testAll() {
            clearResults()
            addResult('ğŸš€ Memulai test lengkap...', 'info')
            
            // Test 1: Basic info
            addResult(`ğŸ¯ Target URL: ${apiUrl}/post`, 'info')
            addResult(`ğŸŒ Current URL: ${window.location.href}`, 'info')
            
            // Test 2: Basic connection
            await testBasicConnection()
            
            // Test 3: Axios
            await testWithAxios()
            
            addResult('âœ… Test selesai!', 'info')
        }
        
        // Auto test saat halaman dimuat
        window.onload = function() {
            addResult('ğŸ”„ Halaman dimuat, siap untuk test...', 'info')
        }
    </script>
</body>
</html>
